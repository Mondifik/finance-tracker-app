<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Финансовый Трекер</title>
    <!-- Подключаем очень простой CSS для красоты -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Этот блок будет показываться, если пользователь НЕ залогинен -->
        <div id="login-view">
            <h1 class="mb-4">Вход в Финансовый Трекер</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <!-- Этот блок будет показываться, если пользователь ЗАЛОГИНЕН -->
        <div id="dashboard-view" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Ваши расходы</h1>
                <div>
                    <span id="user-email" class="me-3"></span>
                    <button id="logout-button" class="btn btn-secondary">Выйти</button>
                </div>
            </div>

            <!-- Форма для добавления нового расхода -->
            <form id="add-expense-form" class="mb-4 p-3 border rounded bg-white">
                <h5 class="mb-3">Добавить новый расход</h5>
                <div class="row">
                    <div class="col">
                        <input type="number" step="0.01" id="amount" class="form-control" placeholder="Сумма" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="description" class="form-control" placeholder="Описание">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success w-100">Добавить</button>
                    </div>
                </div>
            </form>

            <!-- Здесь будет список расходов -->
            <ul id="expenses-list" class="list-group">
                <!-- Элементы списка будут добавляться с помощью JS -->
            </ul>
        </div>
    </div>

    <!-- Подключаем наш JavaScript файл. ОБЯЗАТЕЛЬНО в конце body! -->
    <script src="app.js"></script>
</body>
</html>
